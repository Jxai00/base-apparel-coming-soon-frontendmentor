<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="bg-image">
        <img src="./images/bg-pattern-desktop.svg" class="img-bg" />
      </div>
      <div class="content">
        <div class="content__logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="content__banner">
          <img src="./images/hero-mobile.jpg" class="img-banner" alt="">
        </div>
        <div class="content__title">
          <h1 class="h1-title">
            <span class="title-1">We're</span>
            <span class="title-2">coming</span>
            <span class="title-2">soon</span>
          </h1>
        </div>
        <div class="content__text">
          <p class="p-text">
            Hello fellow shappers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="content__form">
          <form action="/" id="form" method="GET" class="form" novalidate>
            <div class="content__btn">
              <input type="email" class="input-field" placeholder="Email Address" name="email" id="email">
              <button class="btn-submit">
                <img src="./images/icon-arrow.svg" />
              </button>
              <span class="error-alert">Error</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="banner">
      <img src="./images/hero-desktop.jpg" class="banner-img" alt="hero">
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
